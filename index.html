<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <div class="img"><img src="https://cdn-icons-png.flaticon.com/512/726/726056.png" alt="Navbar_logo"></div>
            <div class="logo-text">Portfolio</div>
        </div>
        <div class="ham" >
            <label for="ham-check">
                <i class="ham-img">☰</i>
                <i class="ham-close">✖</i>
            </label>
            <input type="checkbox" class="ham-check" id="ham-check" hidden/>
            
        </div>
        <div class="nav-items">
            <div class="nav-item"><a href="#main">Home</a></div>
            <div class="nav-item"><a href="#bestBook">Best Selling Books</a></div>
            <div class="nav-item"><a href="#recc">Recommendation</a></div>
            <div class="nav-item"><a href="#review">Review</a></div>
        </div>
    </div>
    <div class="contents-cover">
        <div class="nav-buffer"></div>
        <div class="contents">
            <div class="main" id="main"></div>
            <div class="bestBook" id="bestBook"></div>
            <div class="recc" id="recc"></div>
            <div class="review" id="review"></div>
        </div>
    </div>
</body>
</html>
